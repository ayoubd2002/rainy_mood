name: rainy_app
description: "RainFocus - Ambient rain sounds for focus, sleep, and relaxation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  audioplayers: ^6.1.0
  get_it: ^8.0.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/11.png"

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/icon/
